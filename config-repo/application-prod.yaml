server:
  port: 8080 # 서버내부 독립환경 포트상관없음

spring:
  # =========================
  # 1. jpa 설정
  # =========================
  jpa:
    hibernate:
      ddl-auto: validate # (개발: update, 운영: validate 또는 none 권장)
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # =========================
  # 2. Redis 설정
  # =========================
  redis:
    host: localhost
    port: 6379
    password: ${redis-password}

  # =========================
  # 3. RabbitMQ 설정
  # =========================
  rabbitmq:
    host: ${rabbitmq-uri}
    port: 5672
    username: rebook-admin
    password: ${랜덤20자}

# =========================
# 4. Eureka 클라이언트 설정
# =========================
eureka:
  client:
    service-url:
      defaultZone: http://${eurekahost}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: ${spring.application.name}:main

# =========================
# 6. Actuator 및 모니터링
# =========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus # prometheus, health, info 엔드포인트 노출
  
# =========================
# 7. 로깅 설정 (예시)
# =========================
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN
