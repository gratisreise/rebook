spring:
  cloud:
    gateway:
      routes:
        - id: rebook-user
          uri: http://rebook-user:9000
          predicates:
            - Path=/api/users/**
        - id: rebook-book
          uri: http://rebook-book:9001
          predicates:
            - Path=/api/books/**
        - id: rebook-trading
          uri: http://rebook-trading:9002
          predicates:
            - Path=/api/tradings/**
        - id: rebook-notification
          uri: http://rebook-notification:9004
          predicates:
            - Path=/api/notifications/**
        - id: rebook-chat
          uri: http://rebook-chat:9003
          predicates:
            - Path=/api/chats/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/master
          jwk-set-uri: http://localhost:8081/realms/master/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://rebook-eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:origin
