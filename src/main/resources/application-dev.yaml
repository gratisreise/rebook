spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**, /api/auths/**
        - id: rebook-book
          uri: http://book-service:9001
          predicates:
            - Path=/api/books/**
        - id: rebook-trading
          uri: http://trading-service:9002
          predicates:
            - Path=/api/tradings/**
        - id: rebook-notification
          uri: http://notification-service:9004
          predicates:
            - Path=/api/notifications/**
        - id: rebook-chat
          uri: http://chat-service:9003
          predicates:
            - Path=/api/chats/**
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3001"
              - "http://host.docker.internal:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: '*'
            allowCredentials: true
        add-to-simple-url-handler-mapping: true

eureka:
  client:
    service-url:
      defaultZone: http://rebook-eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:origin

management:
  endpoints:
    web:
      exposure:
        include: "*"