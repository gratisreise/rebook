server:
  port: 8888

spring:

  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/rebook/config-repo
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          default-label: main
management:
  prometheus:
    metrics:
      export:
        enabled: true

  profiles:
    active: dev
